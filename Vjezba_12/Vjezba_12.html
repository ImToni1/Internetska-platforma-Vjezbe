<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Vježba 12 - Registracija</title>
</head>
<body>

    <h1>Registracija novog korisnika</h1>

    <form action="#" method="post">
        
        <label for="ime">Ime:</label><br>
        <input type="text" id="ime" name="ime" required><br><br>

        <label for="prezime">Prezime:</label><br>
        <input type="text" id="prezime" name="prezime" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="primjer@email.com"><br><br>

        <label for="datum">Datum rođenja:</label><br>
        <input type="date" id="datum" name="datum_rodenja"><br><br>

        <label>Spol:</label><br>
        <input type="radio" id="musko" name="spol" value="M">
        <label for="musko">Muško</label><br>
        <input type="radio" id="zensko" name="spol" value="Z">
        <label for="zensko">Žensko</label><br><br>

        <label for="zupanija">Županija:</label><br>
        <select id="zupanija" name="zupanija">
            <option value="zagreb">Grad Zagreb</option>
            <option value="splitska">Splitsko-dalmatinska</option>
            <option value="primorska">Primorsko-goranska</option>
            <option value="osjecka">Osječko-baranjska</option>
        </select><br><br>

        <label for="napomena">Napomena:</label><br>
        <textarea id="napomena" name="napomena" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="uvjeti" name="uvjeti" required>
        <label for="uvjeti">Slažem se s uvjetima korištenja</label><br><br>

        <input type="submit" value="Registriraj se">

    </form>

</body>
</html>
